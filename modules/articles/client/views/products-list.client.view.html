<section>
  <div class="page-header">
    <h1>Products</h1>
    <button class="btn btn-primary" ng-click="vm.goCreatePage()">Create a new one</button>
  </div>
  <div class="list-group">
    <a ng-repeat="product in vm.products" ui-sref="products.view({ _id: product._id })" class="list-group-item">

      <h4 class="list-group-item-heading" ng-bind="product.productName"></h4>
      <p class="list-group-item-text" ng-bind="product.description"></p>
    </a>
  </div>
</section>
